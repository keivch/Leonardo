            margin: 0; /* Eliminar margen */
            padding: 0; /* Eliminar relleno */
            position: relative; /* Posición relativa para pseudoelementos */
        }

        /* Pseudoelementos para triángulos en los bordes */
        body::before,
        body::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
        }

        /* Triángulo izquierdo (rojo) */
        body::before {
            border-width: 0 0 0 50px; /* Define el tamaño del triángulo */
            border-color: transparent transparent transparent #ff4f4f; /* Color rojo */
            left: 0;
        }

        /* Triángulo derecho (azul) */
        body::after {
            border-width: 0 50px 0 0; /* Define el tamaño del triángulo */
            border-color: transparent #4f6fff transparent transparent; /* Color azul */
            right: 0;
        }

        /* Estilos restantes... */
        h2, h3, h4, h5, h6, p {

        }

        .carousel-item {

            background-size: cover;
            background-position: center;
        }

        .hidden {
            display: none;
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {
            filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(80deg) brightness(103%) contrast(103%);
        }

        .custom-navbar-color {
            background-color: #002741;
        }

        .card-custom {

        }
    </style>
